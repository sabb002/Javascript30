<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <div class="keys">
    <button data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </button>
    <button data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </button>
    <button data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </button>
    <button data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </button>
    <button data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </button>
    <button data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </button>
    <button data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </button>
    <button data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </button>
    <button data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </button>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    const KEYS = document.querySelectorAll(".key");
    const AUDIOS = document.querySelectorAll("audio");

    const controls = (audio, key) => {
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');
      key.style.backgroundColor = `hsl(${Math.random() * 360},80%, ${Math.random() * 30 + 50}%)`;
    }

    const mousedown = (e) => {
      const key = e.target;
      const keycode = key.dataset.key;
      AUDIOS.forEach((audio) => {
        if (audio.dataset.key === keycode) {
          controls(audio, key);
        }
      })
    }

    const cancel = () => {
      KEYS.forEach(key => {
        key.classList.remove('playing')
        key.style.backgroundColor = '';
      })
    }

    const keydown = (e) => {
      const keyCode = e.keyCode;
      AUDIOS.forEach((audio) => {
        if (+(audio.dataset.key) === keyCode) {
          KEYS.forEach((key) => {
            if(+(key.dataset.key) === keyCode){
              controls(audio, key);
            }
          })
        }
      })
    }

    function handleEvent(e) {
      switch (e.type) {
        case 'mousedown':
          mousedown(e);
          break;
        case 'mouseup':
          cancel();
          break;
        case 'keydown':
          keydown(e);
          break;
        case 'keyup':
          cancel();
          break;
      }
    }

    KEYS.forEach(key => {
      key.addEventListener("mousedown", handleEvent);
    });
    document.addEventListener("mouseup", handleEvent)
    document.addEventListener("keydown", handleEvent)
    document.addEventListener("keyup", handleEvent)

    /**
     * Average Time(console.time) on (ryzen 3 3100, v8):
     * -----------------------
     * mousedown: 0.35ms
     * mouseup: 0.05ms
     * keydown: 0.30ms
     * keyup: 0.06ms
     * ----------------------
    */
  </script>
</body>

</html>
